

<div class="chart">
<div class="panel-heading">Antal män/kvinnor som är mottagare utav föräldrarpenning 2000-2014</div>
<canvas id="line" class="chart chart-line" 
  chart-data="data"
  chart-labels="labels" 
  chart-legend="true" 
  chart-series="series"
  chart-options="{datasetFill : false, datasetStrokeWidth : 4, pointDotRadius : 6,}"
  chart-click="onClick" >
</canvas> 
  
</div>
