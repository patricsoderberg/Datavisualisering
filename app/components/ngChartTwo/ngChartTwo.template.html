<div class="barchart">
<div class="panel-heading">Jämför din årslön år 2014 med medel årslöner för män respektive kvinnor</div>
<canvas id="bar" 
  class="chart chart-bar"
  chart-data="data2" 
  chart-labels="labels2" 
  chart-series="series2">
</canvas> 


 <form 
 name="yourSalary"
 class="yourSalary my-input">   
 
   <input 
   placeholder="Din års här" 
   ng-model = "userValue"
   ng-pattern="/^\d+$/" 
   aria-describedby="inputDescription" />
 
 <input
  type="submit" 
  ng-click = "addUserValue(userValue)" 
  value="lägg till"
  ng-disabled="yourSalary.$invalid" 
  ng-class="{ false: 'submit-valid', true: 'submit-invalid'  }[yourSalary.$invalid]" >  
 
 </form>
